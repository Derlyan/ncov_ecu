name: Rebuild country-specific phylogenetic dataset

on:
  # This workflow can be triggered from repository_dispatch events,
  # for instance, after the appropriate preprocessing actions have completed
  repository_dispatch:
    types:
      - rebuild
      - rebuild-country
  # Manually triggered using GitHub's UI
  workflow_dispatch:
    inputs:
      country:
        description: 'Country target for this build, must match "country" column in metadata'
        required: true
      image:
        description: 'Specific container image to use for build (will override the default of "nextstrain build")'
        required: false

env:
  COUNTRY: ${{ github.event.inputs.country }}
  NEXTSTRAIN_DOCKER_IMAGE: ${{ github.event.inputs.image }}

jobs:
  gisaid:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - uses: nextstrain/.github/actions/setup-nextstrain-cli@master
      with:
        python-version: 3.9

    - name: Launch build
      run: |
        set -x

        declare -a config
        config+=(build_date=\'$(date +'%Y-%m-%d')\')
        if [[ "$COUNTRY" ]]; then
          config+=(
            S3_DST_BUCKET=nextstrain-ncov-private/country/"$COUNTRY"
            deploy_url=s3://nextstrain-staging/
            auspice_json_prefix=ncov_gisaid_country_"$COUNTRY"
          )
        else
          config+=(slack_token=$SLACK_TOKEN)
        fi

        nextstrain build \
          --aws-batch \
          --detach \
          --cpus 36 \
          --memory 70GiB \
          . \
            deploy \
            upload \
            --config "${config[@]}" \
            --profile nextstrain_profiles/nextstrain-country \
            --set-threads tree=8 \
        |& tee build-launch.log
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}

    - name: Build info
      run: |
        echo "--> Country target is: $COUNTRY"
        echo
        echo "--> When completed, the following will be available:"
        echo "build files: s3://nextstrain-ncov-private/country/$COUNTRY/"
        echo "nextstrain URLs: https://nextstrain.org/staging/ncov/gisaid/country/$COUNTRY/"
        echo
        echo "--> You can attach to this AWS job via:"
        tail -n1 build-launch.log
        echo
        JOBID=$( tail -n1 build-launch.log | sed -E 's/.+attach ([-a-f0-9]+).+/\1/' )
        echo "--> View this job in the AWS console via"
        echo "    https://console.aws.amazon.com/batch/home?region=us-east-1#jobs/detail/${JOBID}"
        echo
